<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Heartbeat of Love</title>
  </head>
  <body>
    <div class="floating-hearts"></div>
    <div class="top-controls">
      <button class="theme-toggle">Toggle Theme</button>
      <button class="hearts-toggle">Toggle Hearts</button>
    </div>
    <div class="container">
      <div class="heart-wrapper">
        <div class="heart"></div>
      </div>
      <div class="quote-container">
        <p class="quote"></p>
        <div class="copy-indicator">Copied!</div>
      </div>
      <div class="controls">
        <button class="btn prev-quote">Previous</button>
        <button class="btn next-quote">Next</button>
        <button class="btn add-quote">Add Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
